apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
type: Opaque
stringData:
  # MongoDB connection credentials
  mongodb-uri: "mongodb://mongodb-0.mongodb-service:27017,mongodb-1.mongodb-service:27017,mongodb-2.mongodb-service:27017/flash_tans?replicaSet=rs0"
  mongodb-database: "flash_tans"
  mongodb-replica-set: "rs0"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
type: Opaque
stringData:
  # Legacy MySQL/SQLite credentials (kept for migration script)
  db-host: "localhost"
  db-user: "root"
  db-password: "admin123"
  db-name: "flash_tans_db"
  db-port: "3306"
  # Application port
  port: "3000"
  # Additional application secrets (generate strong values for production)
  session-secret: "change-this-to-random-string-in-production"
  jwt-secret: "change-this-to-random-string-in-production"

